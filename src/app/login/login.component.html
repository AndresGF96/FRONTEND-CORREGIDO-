<h2>Iniciar Sesión</h2>
<form #loginForm="ngForm" (ngSubmit)="iniciarSesion(loginForm)">
  <div class="input-field">
    <input type="email" name="email" [(ngModel)]="credenciales.email" placeholder="Correo" required>
  </div>
  <div class="input-field">
    <input type="password" name="password" [(ngModel)]="credenciales.password" placeholder="Contraseña" required>
  </div>
  <button class="btn blue" type="submit">Ingresar</button>
</form>
